name: Tests
on:
  - pull_request
jobs:

  tests:
    name: All Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Fetch Java & Gradle
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Build Application & Running tests
        env:
          PODCAST_INDEX_SECRET: ${{ secrets.PODCAST_INDEX_SECRET }}
          PODCAST_INDEX_KEY: ${{ secrets.PODCAST_INDEX_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ENV: TEST
        run: ./gradlew test --no-daemon

      - name: Publising JUnit Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JUnit Test Results
          path: build/test-results/test/*.xml
          reporter: java-junit

#      - name: Deploing Gradle Report
#        uses: peaceiris/actions-gh-pages@v3
#        with:
#          github_token: ${{ secrets.GITHUB_TOKEN }}
#          publish_dir: ./build/reports/tests/test

#      - name: Publish Unit Test Results
#        uses: EnricoMi/publish-unit-test-result-action@v1
#        if: always()
#        with:
#          check_name: Unit Test Results [Summary & Failed]
#          comment_mode: create new
#          files: build/test-results/**/*.xml
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Post the link to the report
        if: always()
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Test report'
          state: 'success'
          sha: ${{ github.event.pull_request.head.sha }}
          target_url: https://alexey-ulashchick.github.io/podcast-backend/${{ github.run_number }}